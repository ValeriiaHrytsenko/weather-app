<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/07e262bee8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scr/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div
          class="containerClear containerCloudy containerMist containerRaining containerSnow containerThunderstorm containerSunny"
          id="background-image"
        >
          <div class="row">
            <div class="col">
              <div class="col-name">
                <h1 id="name">forecast</h1>
              </div>
            </div>

            <div class="col">
              <i class="fa-solid fa-location-dot"></i>
              <span>Curent location</span>
              <span class="current-weather"></span>
            </div>

            <div class="col">
              <span>Today</span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <div class="col-humor-quote">
                <p id="quote">Voice of humor</p>
              </div>
              <p>
                <img
                  src="https://i.pinimg.com/736x/5c/ff/80/5cff802d48d74607ac929ec2751684e9--straight-lines.jpg"
                  alt="line"
                  width="200px"
                />
              </p>

              <div class="row">
                <div class="input-group mb-3">
                  <form id="search-city">
                    <div class="input-group mb-3">
                      <input
                        type="search"
                        class="search-city"
                        placeholder="Enter a city"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                        id="city-input"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="button-addon2"
                      >
                        <i class="fa-regular fa-magnifying-glass"></i>
                      </button>
                    </div>
                  </form>

                  <i
                    class="fa-solid fa-location-crosshairs"
                    id="current-location"
                  ></i>
                </div>
              </div>
            </div>

            <div class="col-md-2">
              <div class="containerTodayWeather">
                <div class="generalInfo">
                  <h2 id="temperature">12</h2>
                  <span id="units">
                    <a href="#" class="celsius-link" id="celsius-link">°C </a>
                    |
                    <a href="#" class="fahrenheit-link" id="fahrenheit-link">
                      °F</a
                    >
                  </span>
                  <p id="description">
                    Cloudy
                    <img src="" alt="cloudy" id="icon" />
                  </p>
                  <div class="current-time-date">
                    <p id="current-time-date-year">Monday 27, july '20</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <ul>
                <li>RealFeel <span id="real-feel"></span>°</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>UV Index: <span id="uv-index"></span> Low</li>
                <li>Cloud Cover: <span id="cloud-cover"></span>%</li>
                <li>Visibility: <span id="visibility"></span> km</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/ValeriiaHrytsenko/weather-app"
        target="_blank"
        class="git-hub-repository"
        >Open-source code
      </a>
      by
      <a
        href="https://www.linkedin.com/in/valeriia-hrytsenko-30bb32162/"
        target="_blank"
        class="linkeding-profile"
      >
        Valeriia Hrytsenko</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
