<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/07e262bee8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col">
            <div
              class="containerClear containerCloudy containerMist containerRaining containerSnow containerSunny containerThunderstorm"
              id="background-image"
            >
              <div class="row">
                <div class="col-auto me-auto">
                  <div class="col-name">
                    <h1 id="name">forecast</h1>
                  </div>
                </div>

                <div class="col-auto">
                  <div class="containerLocation">
                    <div class="row">
                      <div class="col-md-auto">
                        <i class="fa-solid fa-location-dot"></i>
                      </div>
                      <div class="col-md-auto">
                        <ul>
                          <li class="current-location">Current location</li>
                          <li class="current-weather">
                            <span id="city"></span>,
                            <span id="country"></span>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="central">
                <div class="col-humor-quote">
                  <p id="quote">Voice of humor</p>
                  <img
                    src="media/images/line_horiz.png"
                    alt="line"
                    class="srcLine"
                  />
                </div>

                <!-- added from open codepen https://codepen.io/kmuenster/pen/XWWeQGw -->

                <link
                  href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
                  rel="stylesheet"
                />

                <div class="wrapper">
                  <form id="search-form">
                    <div class="searchBar">
                      <input
                        id="searchQueryInput"
                        type="text"
                        name="searchQueryInput"
                        placeholder="Enter location"
                        value=""
                      />
                      <button
                        id="searchQuerySubmit"
                        type="submit"
                        name="searchQuerySubmit"
                      >
                        <svg
                          style="width: 24px; height: 24px"
                          viewBox="0 0 24 24"
                        >
                          <path
                            fill="rgb(255, 255, 255, 0.7)"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                          />
                        </svg>
                      </button>

                      <!-- end -->

                      <button
                        type="button"
                        class="btn btn-link"
                        id="btn-current-position"
                      >
                        <i class="fa-solid fa-location-crosshairs"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <span class="today">Today</span>
            <div class="containerTodayWeather">
              <div class="row">
                <div class="col-6">
                  <div class="generalInfo">
                    <span id="temperature"></span>
                    <span id="units">
                      <a href="#" class="celsius-link" id="celsius-link">°C </a>
                      |
                      <a href="#" class="fahrenheit-link" id="fahrenheit-link">
                        °F</a
                      >
                    </span>

                    <span
                      id="description"
                      style="font-weight: 500; font-size: 18px"
                    ></span>

                    <img
                      src=""
                      alt=""
                      class="icon"
                      id="icon"
                      style="width: 32px; margin-top: -6px"
                    />

                    <div class="current-time-date">
                      <p
                        id="current-time-date-year"
                        style="font-weight: 500; font-size: 12px"
                      ></p>
                    </div>
                  </div>
                </div>
                <div class="col-1">
                  <img
                    src="media/images/line_vertical.png"
                    alt="line"
                    class="srcLineVertical"
                  />
                </div>

                <div class="col-4">
                  <ul class="details">
                    <li>RealFeel <span id="real-feel"></span>°</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>UV Index: <span id="uv-index"></span> Low</li>
                    <li>Cloud Cover: <span id="cloud-cover"></span>%</li>
                    <li>Visibility: <span id="visibility"></span> km</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a
        href="https://github.com/ValeriiaHrytsenko/weather-app"
        target="_blank"
        class="git-hub-repository"
        >Open-source code
      </a>
      by
      <a
        href="https://www.linkedin.com/in/valeriia-hrytsenko-30bb32162/"
        target="_blank"
        class="linkeding-profile"
      >
        Valeriia Hrytsenko</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
